{% extends 'modelo.html' %}
{% block conteudo %}
<div id="novopost">
    <form action="/cadpost" method="post">
        <h2>Faça a sua postagem:</h2>
        <label>Título do Post:</label><br>
        <input type="text" name="titulo" id="titulo" required><br><br>
        <label>Conteúdo do Post:</label><br>
        <textarea name="conteudo" id="conteudo" cols="30" rows="5" required style="resize: none;"></textarea>

        <br><br>

        <input type="submit" value="Postar" name="Postar">
    </form>
</div>
{% endblock %}
